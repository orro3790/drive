name: Android Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 1.0.0) - only for manual runs'
        required: true
        type: string
      version_code:
        description: 'Version code (integer, e.g., 1) - only for manual runs'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from release tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"

            # Calculate version_code: major*10000 + minor*100 + patch
            # e.g., 1.2.3 -> 10203
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))

            echo "version_name=$VERSION" >> "$GITHUB_OUTPUT"
            echo "version_code=$VERSION_CODE" >> "$GITHUB_OUTPUT"
          else
            echo "version_name=${{ inputs.version_name }}" >> "$GITHUB_OUTPUT"
            echo "version_code=${{ inputs.version_code }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Decode keystore
        run: |
          mkdir -p android/keystore
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/keystore/drive-release.jks

      - name: Create keystore.properties
        run: |
          cat > android/keystore.properties << EOF
          storeFile=keystore/drive-release.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Update version in build.gradle
        run: |
          sed -i "s/versionCode 1/versionCode ${{ steps.version.outputs.version_code }}/" android/app/build.gradle
          sed -i "s/versionName \"1.0\"/versionName \"${{ steps.version.outputs.version_name }}\"/" android/app/build.gradle

      - name: Sync Capacitor
        run: pnpm mobile:android:sync
        env:
          CAP_SERVER_URL: ${{ secrets.CAP_SERVER_URL }}

      - name: Build release APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/drive-v${{ steps.version.outputs.version_name }}.apk

      - name: Upload APK to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/release/drive-v${{ steps.version.outputs.version_name }}.apk

      - name: Create GitHub Release (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version_name }}
          name: Drive v${{ steps.version.outputs.version_name }}
          body: |
            ## Drive Android v${{ steps.version.outputs.version_name }}

            **Version Code:** ${{ steps.version.outputs.version_code }}

            ### Installation
            1. Download the APK file below
            2. Open the file on your Android device
            3. If prompted, enable "Install from unknown sources"
            4. Follow the installation prompts
          files: android/app/build/outputs/apk/release/drive-v${{ steps.version.outputs.version_name }}.apk
          draft: false
          prerelease: false
