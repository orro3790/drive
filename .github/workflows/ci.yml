name: ci

on:
  pull_request:
  merge_group:
  push:
    branches:
      - main

jobs:
  branch_policy:
    name: branch-policy
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Enforce develop-only merges to main
        run: |
          if [ "${{ github.head_ref }}" != "develop" ]; then
            echo "::error::PRs to main must come from develop. Retarget this PR to develop with: gh pr edit ${{ github.event.number }} --base develop"
            exit 1
          fi

  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/test
      BETTER_AUTH_SECRET: test-better-auth-secret
      FIREBASE_PROJECT_ID: test-project
      FIREBASE_CLIENT_EMAIL: test@example.com
      FIREBASE_PRIVATE_KEY: "-----BEGIN PRIVATE KEY-----\\nTEST\\n-----END PRIVATE KEY-----\\n"
      CRON_SECRET: test-cron-secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate i18n artifacts for typecheck
        run: pnpm exec paraglide-js compile --project ./project.inlang --outdir ./src/lib/paraglide --emit-ts-declarations

      - name: Run typecheck
        run: pnpm check

  unit:
    name: unit
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/test
      BETTER_AUTH_SECRET: test-better-auth-secret
      FIREBASE_PROJECT_ID: test-project
      FIREBASE_CLIENT_EMAIL: test@example.com
      FIREBASE_PRIVATE_KEY: "-----BEGIN PRIVATE KEY-----\\nTEST\\n-----END PRIVATE KEY-----\\n"
      CRON_SECRET: test-cron-secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate i18n artifacts for tests
        run: pnpm exec paraglide-js compile --project ./project.inlang --outdir ./src/lib/paraglide --emit-ts-declarations

      - name: Run unit tests
        run: pnpm test

  build:
    name: build
    runs-on: ubuntu-latest
    env:
      BETTER_AUTH_SECRET: test-better-auth-secret
      CRON_SECRET: test-cron-secret
      FIREBASE_PROJECT_ID: test-project
      FIREBASE_CLIENT_EMAIL: test@example.com
      FIREBASE_PRIVATE_KEY: "-----BEGIN PRIVATE KEY-----\\nTEST\\n-----END PRIVATE KEY-----\\n"
      DATABASE_URL: postgresql://test:test@localhost:5432/test
      BETTER_AUTH_TRUSTED_ORIGINS: https://example.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate i18n artifacts for build
        run: pnpm exec paraglide-js compile --project ./project.inlang --outdir ./src/lib/paraglide --emit-ts-declarations

      - name: Run build
        run: pnpm build
