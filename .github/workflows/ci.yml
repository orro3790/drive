name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/test
      BETTER_AUTH_SECRET: test-better-auth-secret
      FIREBASE_PROJECT_ID: test-project
      FIREBASE_CLIENT_EMAIL: test@example.com
      FIREBASE_PRIVATE_KEY: "-----BEGIN PRIVATE KEY-----\\nTEST\\n-----END PRIVATE KEY-----\\n"
      CRON_SECRET: test-cron-secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate i18n artifacts for typecheck
        run: pnpm exec paraglide-js compile --project ./project.inlang --outdir ./src/lib/paraglide --emit-ts-declarations

      - name: Validate
        run: pnpm validate

      - name: Run coverage gates
        run: pnpm test:coverage

  integration_smoke:
    name: integration smoke
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/drive_integration
      BETTER_AUTH_SECRET: test-better-auth-secret
      CRON_SECRET: test-cron-secret
      FIREBASE_PROJECT_ID: test-project
      FIREBASE_CLIENT_EMAIL: test@example.com
      FIREBASE_PRIVATE_KEY: "-----BEGIN PRIVATE KEY-----\\nTEST\\n-----END PRIVATE KEY-----\\n"

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: drive_integration
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d drive_integration"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate i18n artifacts for tests
        run: pnpm exec paraglide-js compile --project ./project.inlang --outdir ./src/lib/paraglide --emit-ts-declarations

      - name: Wait for Postgres
        run: |
          node - <<'NODE'
          const { Client } = require('pg');
          const url = process.env.DATABASE_URL;
          const deadline = Date.now() + 60_000;

          if (!url) {
            throw new Error('DATABASE_URL is required');
          }

          async function sleep(ms) {
            return new Promise((resolve) => setTimeout(resolve, ms));
          }

          (async () => {
            let lastError;
            while (Date.now() < deadline) {
              try {
                const client = new Client({ connectionString: url });
                await client.connect();
                await client.query('select 1 as ok;');
                await client.end();
                console.log('Postgres is ready');
                return;
              } catch (error) {
                lastError = error;
                await sleep(1_000);
              }
            }

            console.error('Postgres did not become ready in time');
            throw lastError ?? new Error('Postgres not ready');
          })().catch((error) => {
            console.error(error);
            process.exit(1);
          });
          NODE

      - name: Start timer
        id: timer
        if: always()
        run: echo "start=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: Run integration smoke
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p logs/ci/integration-smoke tests/integration/.evidence
          pnpm test:integration:smoke 2>&1 | tee logs/ci/integration-smoke/vitest.log

      - name: Install Playwright browser
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright UI smoke
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p logs/ci/integration-smoke
          pnpm test:e2e:smoke 2>&1 | tee logs/ci/integration-smoke/playwright.log

      - name: Record runtime
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p logs/ci/integration-smoke
          end=$(date +%s)
          start=${{ steps.timer.outputs.start }}
          duration=$((end - start))

          printf '{\n  "startEpochSeconds": %s,\n  "endEpochSeconds": %s,\n  "durationSeconds": %s,\n  "sha": "%s",\n  "runId": "%s"\n}\n' \
            "$start" \
            "$end" \
            "$duration" \
            "$GITHUB_SHA" \
            "$GITHUB_RUN_ID" \
            > logs/ci/integration-smoke/runtime.json

          echo "Integration smoke duration: ${duration}s" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload runtime
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-smoke-runtime
          path: logs/ci/integration-smoke/runtime.json
          if-no-files-found: error
          retention-days: 14

      - name: Upload smoke artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-smoke-artifacts
          path: |
            logs/ci/integration-smoke/**
            tests/integration/.evidence/**
            playwright-report/**
            test-results/**
          if-no-files-found: ignore
          retention-days: 14
