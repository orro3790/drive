<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon/favicon.ico" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicon/favicon-16x16.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/favicon/apple-touch-icon.png"
		/>
		<!--
			PWA install (Add to Home Screen) is intentionally disabled.
			Drivers must install the signed Android APK from /download (for push notifications).
		-->
		<script>
			// No-flash theme bootstrap: apply stored preference before first paint
			(function () {
				try {
					var t = localStorage.getItem('drive-theme');
					if (t === 'light' || t === 'dark') {
						document.documentElement.setAttribute('data-theme', t);
						if (t === 'light') {
							document.documentElement.style.colorScheme = 'light';
						} else {
							document.documentElement.style.removeProperty('color-scheme');
						}
					}
				} catch (e) {}
			})();
		</script>
		<script>
			// Android WebView detection for safe-area fallbacks (iOS env() works correctly)
			(function () {
				var ua = navigator.userAgent;
				if (/Android/i.test(ua) && /wv|WebView/i.test(ua)) {
					document.documentElement.dataset.androidNative = 'true';
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
